<head>

  <title>Для мами</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Love__You">
    <p>
      Для найважливішої людини в моєму житті — моєї мами:<br><br>
      Де б я не був, ти завжди в моєму серці.<br>
      Твоя любов — мій захист, твоя турбота — моя сила.<br>
      Дякую тобі за все, що ти зробила і робиш щодня.<br>
      Ця сторінка — маленький подарунок великій людині.<br><br>
      — Я люблю тебе, мамо!
    </p>

    <p class="counter">
      Моє “дякую” триває вже...<br>
      <span id="timer"></span>
    </p>

    <img src="mama_photo.jpg" alt="Фото з мамою" class="tree-img" />
  </div>

  <script src="script.js"></script>
